<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>聖誕賓果讚</title>
  <!-- 引入外部 CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>聖誕賓果讚</h1>

  <!-- 切換開關以選擇布局版本 -->
  <div class="toggle-container">
    <span class="toggle-label">版本1：1-75號</span>
    <label class="switch">
      <input type="checkbox" id="versionToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">版本2：1-90號</span>
  </div>

  <div class="grid" id="grid"></div>
  
  <div class="controls">
    <button onclick="resetSelection()">重置</button>
  </div>

  <!-- 引入外部 JavaScript -->
  <script src="script.js"></script>
</body>
</html>
